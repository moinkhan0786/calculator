        </ul>

  <div class="content">
    <!-- Content for other calculators -->

    <!-- Electricity Calculator -->
    <section id="electricity">
      <h2>Electricity Calculator</h2>
      <form id="electricityForm">
        <div class="form-group">
          <label for="appliancePower">Appliance Power:</label>
          <input type="number" id="appliancePower" min="0" step="0.01" required>
          <select id="powerUnit">
            <option value="watt">Watt</option>
            <option value="kW">Kilowatt</option>
          </select>
        </div>
        <div class="form-group">
          <label for="capacity">Run at Capacity:</label>
          <input type="number" id="capacity" min="0" max="100" step="1" required>
          <span>%</span>
        </div>
        <div class="form-group">
          <label for="usage">Usage (Hours per Day):</label>
          <input type="number" id="usage" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="pricePerUnit">Electricity Price per Unit:</label>
          <input type="number" id="pricePerUnit" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="billingFrequency">Billing Frequency:</label>
            <select id="billingFrequency">
              <option value="day">Per Day</option>
              <option value="month">Per Month</option>
              <option value="year">Per Year</option>
            </select>
          </div>
        <div class="form-group">
          <button type="submit">Calculate</button>
        </div>
        <div id="result" class="form-group">
          <label for="billAmount">Bill Amount:</label>
          <span id="billAmount"></span>
        </div>
      </form>
    </section>
  </div>

</body>
