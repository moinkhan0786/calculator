<!DOCTYPE html>
<html>
<head>
  <title>GST Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
          <h1>TWAM <span class="logo-calc">CALCULATOR</span></h1>
        </div>
        <nav id="head">
          <ul>
            <li><a href="../Index.html">Home</a></li>
            <li><a href="../Electricity Bill Calculator/electricitycal.html">Electricity Calculator</a></li>
            <li><a href="../GST Calculator/gst.html">GST Calculator</a></li>
            <li><a href="../E-Commerce Calculator/E-Commerce Pricing Calculator.html">E-Commerce Pricing Calculator</a></li>
            <li><a href="../Temprature Calculator.html/temp calc.html">Temperature Calculator</a></li>
          </ul>
        </nav>
      </header>
  <div class="container">
    <h1>GST Calculator</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" step="0.01">
    </div>
    <div class="form-group">
      <label for="gstPercentage">GST Percentage:</label>
      <select id="gstPercentage">
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="28">28%</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gstType">GST Type:</label>
      <select id="gstType">
        <option value="excluding">Excluding GST</option>
        <option value="including">Including GST</option>
      </select>
    </div>
    <button id="calculateBtn">Calculate</button>
    <div id="result" class="hidden">
      <h2>Result</h2>
      <div id="taxableAmount"></div>
      <div id="gstAmount"></div>
      <div id="totalAmount"></div>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 TWAM Calculator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
